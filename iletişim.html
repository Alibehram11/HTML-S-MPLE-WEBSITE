<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Sinema Salonu</title>
    <style>
        .sekme{
            width: 100%;
            height: 70px;
            background-image: linear-gradient(beige,yellow,beige);

        }
        .fa-house{
            
            position: absolute;
            left: 10%;
            top: 4%;

        }
        .fa-address-card{
            
            position: absolute;
            left: 35%;
            top: 4%;
        }
        .fa-headset{
         
            position: absolute;
            left: 60%;
            top: 4%;
        }
        .fa-phone{
            position: absolute;
            left: 80%;
            top: 4%;
        
        }
        body{ 

            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: yellow;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: yellow;
            color: black;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input[type="text"], input[type="email"], textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="sekme">
        <a href="navbar.html"><i class="fa-solid fa-house"> ANASAYFA</i></a>
        <a href="hakkımızda.html"><i class="fa-solid fa-address-card">HAKKIMIZDA</i></a>
        <a href="destek.html"><i class="fa-solid fa-headset"> DESTEK</i></a>
        <a href="iletişim.html"><i class="fa-solid fa-phone"> İLETİŞİM</i></a>
    </div>
    <div class="container">
        <h1>İletişim</h1>
        
        <div class="contact-form">
            <form action="mailto:destek@sinemasalonu.com" method="post" enctype="text/plain">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                <label for="surname">Soyadınız:</label>
                <input type="text" id="surname" name="surname" placeholder="Soyadınızı girin" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>

    <footer>
        © 2024 Sinema Salonumuz. Tüm hakları saklıdır.
    </footer>
